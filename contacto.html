<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSChang - Contacto</title>
    <link rel="shortcut icon" href="img/icono_pagina.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">

    <meta name="description" content="Porfolio fotografico de Jessica Sofia Chang estudiante de diseño audiovisual.Pagina de contacton">
    <meta name="keywords"  content="FOTOGRAFIA, PORFOLIO, RESUMEN, CV, CONTACTO">



</head>
<body>
    <!--menu principal-->
    <header class="contenedorHead">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sd-4">
                    <div class="logo">
                        <h1 ><a href="index.html">JS Chang</a></h1>
                    </div>
                </div>
                <div class="col-md-6 col-sd-4">
                    <nav class="menu">
                        <a href="SobreMi.html">Sobre Mí</a>
                        <a href="porfolio.html">Porfolio</a>
                        <a href="contacto.html" class="contenedorContacto">Contacto</a>  
                    </nav>      
                </div>
            </div>
        </div>
    </header>
    <main class="contacto">
        <!--FORMULARIO DE CONTACTO-->
        <div >
            <img class="animate__animated animate__slideInLeft" src="img/withcam7.jpg" alt="imagen WithCam ropa pantalon cebra">
        </div>
        <div class="formDiv animate__animated animate__slideInRight">
            <section>
                <form action="">
                    <fieldset class="formulario">
                        <legend>Contacto</legend>
                        <div >
                            <label for="nombre">Nombre </label>
                            <input type="text" name="nombre" required>
                        </div>
                        <div >
                            <label for="email">Mail </label>
                            <input type="email" required>
                        </div>
                        <div>
                            <label for="nombre">Telefono </label>
                            <input type="tel" name="telefono" required>
                        </div>
                        <div>
                            <label for="comentario" >Propuesta: </label> <br>
                            <textarea name="comentario" id="" cols="20%" rows="10"  required></textarea>
                        </div>
                            <!--BOTONES DE ENVIO-->
                        <div class="form-enviar" >
                            <input class="form-enviar" type="submit" value="Enviar"><br><br>
                        </div>
                    </fieldset>
                </form>
            </section>       
        </div>
    </main>
    <!--Pie de pagina-->
    
    <footer class="footerContacto animate__animated animate__slideInUp">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="redes">
                        <a href="" target="_blank"><img src="img/instagram.png" alt="logo instagram"></a>
                        <a href="" target="_blank"><img src="img/linkedin.png" alt="logo linkedin"></a>    
                    </div>
                </div>
                <div class=" col-md-6">
                    <div class="informacion">
                        <p>Copyright &copy; 2021 - <a class="creditos" href="https://www.linkedin.com/in/delfina-piendibene-709159203" target="_blank"> Delfina Piendibene </a> </p>
                        <p>Todos los derechos reservados</p>
                    </div>
                </div>
            </div>
    
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
